<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="anim-container">
        <span class="shutter top">
            <img src="img/logo.png" alt="logo" class="logo">
        </span>
        <span class="shutter bottom"></span>
    </div>


    <nav class="navbar">
        <img src="img/logo.png" alt="brand-logo" class="brand-logo">
        <p class="brand-name">Lamborghini</p>
    </nav>


    <div class="lambo-carousel">
        <div class="carousel">
            <h1 class="title">Huracan <br> sto</h1>
            <button class="btn">Explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">Amazing <br> concept</h1>
            <button class="btn">Explore</button>
        </div>
        <div class="carousel">
            <h1 class="title">Fastest <br> suv</h1>
            <button class="btn">Explore</button>
        </div>

        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div class="model-container">
        <img src="img/M_ururs.png" alt="model" class="model-img">
        <img src="img/M_huracan.png" alt="model" class="model-img">
        <img src="img/M_aventador.png" alt="model" class="model-img">

        <div class="model-content">
            <p class="heading">model</p>
            <h1 class="model-name">aventador</h1>
            <p class="link">configure your's</p>
        </div>
    </div>



    <div class="info-card">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="heading">amazing <br> power</h1>
            <button class="btn">explore</button>
        </div>
    </div>

    <div class="info-card two">
        <div class="img-container">
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
            <div class="row">
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="heading"><span>aero-dynamic</span> <br> design</h1>
            <button class="btn">explore</button>
        </div>
    </div>



    <div class="dealership-container">
        <img src="img/green_lambo.png" alt="dealer-car" class="dealer-car">
        <div class="from">
            <h1 class="form-title">Find dealership</h1>
            <input type="text" class="find-box">
        </div>
    </div>

    

    <p class="footer">Design and code by Bryan</p>



    <script type="text/javascript" src="assets/js/app.js"></script>

    
</body>
</html>
